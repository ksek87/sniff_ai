name: Build and Push Docker Images with Docker Compose

on:
  push:
    branches:
      - main   # Trigger action on push to the 'main' branch
  pull_request:
    branches:
      - main   # Trigger action on pull requests to 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}  # GitHub username
          password: ${{ secrets.GITHUB_TOKEN }}  # GitHub token (automatically available in actions)

      # Replace the build and push steps with docker-compose commands
      - name: Build and push images with Docker Compose
        run: |
          docker-compose build
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
          docker-compose push
