version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - model
    environment:
      - ENV_VAR_NAME=production
    volumes:
      - ./backend:/app
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - ENV_VAR_NAME=production
      - API_URL=http://backend:5000
    volumes:
      - ./frontend:/app
    networks:
      - app-network

  model:
    build: ./model
    environment:
      - ENV_VAR_NAME=production
      - MODEL_PATH=/app/models
    volumes:
      - ./model:/app
    networks:
      - app-network

  datacollection:
    build: ./datacollection
    environment:
      - ENV_VAR_NAME=production
      - DATA_PATH=/app/data
    volumes:
      - ./datacollection:/app
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
